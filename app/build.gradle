apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.cking.phss"
        minSdkVersion 11
        targetSdkVersion 17
    }

    android {
        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
        }
    }

    android {
        packagingOptions {
            exclude 'META-INF/NOTICE.txt'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/achartengine-1.0.0.jar')
    compile files('libs/ant.jar')
    compile files('libs/BaseProject.jar')
    compile files('libs/commons-codec-1.7.jar')
    compile files('libs/ksoap2-android-assembly-2.4-jar-with-dependencies.jar')
    compile files('libs/lifesense-ble-1.2.3.jar')
    compile files('libs/pinyin.jar')
}
